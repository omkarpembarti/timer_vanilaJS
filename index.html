<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="header_Container">Timer</div>
        <div class="input_Container">
            <input placeholder="00" value="00" maxlength="2" oninput="this.value=this.value.slice(0,2)" type="number" id="hours">:
            <input placeholder="00" value="00" maxlength="2" oninput="this.value=this.value.slice(0,2)" type="number" id="minutes">:
            <input placeholder="00" value="00" maxlength="2" oninput="this.value=this.value.slice(0,2)" type="number" id="seconds">
        </div>
        <div class="action_Container">
            <button class="resetbtn">RESET</button>
            <button class="startbtn">START</button>
            <button class="stopbtn">STOP</button>
        </div>
    </div>
